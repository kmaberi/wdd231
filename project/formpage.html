<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page - Ugandan Football Portal</title>
    <link rel="stylesheet" href="styles/formpage.css">
</head>

<body>
    <header>
        <h1>Submit Your Information</h1>
    </header>
    <main>
        <!-- Form submits via GET method to formAction.html -->
        <form id="userForm" action="formAction.html" method="GET">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="form-group">
                <label for="favoriteTeam">Favorite Team:</label>
                <input id="favoriteTeam" name="favoriteTeam" type="text" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Kenneth Maberi</p>
    </footer>
    <script src="scripts/formData.js"></script>
</body>

</html>
