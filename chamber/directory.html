<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Valley Chamber Directory</title>
    <meta name="description"
        content="Discover local businesses in the Sunrise Valley Chamber of Commerce. View our member directory and connect with trusted companies in our community.">
    <meta name="author" content="Kenneth Maberi">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">

    <!-- Facebook Open Graph Meta -->
    <meta property="og:title" content="Sunrise Valley Chamber Directory">
    <meta property="og:description"
        content="Discover local businesses in the Sunrise Valley Chamber of Commerce. View our member directory and connect with trusted companies in our community.">
    <meta property="og:image" content="https://yourdomain.com/images/chamber-social.jpg">
    <meta property="og:url" content="https://yourdomain.com/chamber/directory.html">
    <meta property="og:type" content="website">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/chamber.css">
</head>

<body>
    <header>
        <div class="logo-title">
            <img src="images/chamber-logo.svg" alt="Sunrise Valley Chamber Logo" class="logo">
            <p>Sunrise Valley Chamber of Commerce</p>
        </div>
        <nav>
            <button id="menu-toggle" aria-label="Open navigation menu">&#9776;</button>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html" class="active">Directory</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Sunrise Valley Chamber Directory</h1>
        <section class="directory-controls">
            <h2>Member Directory</h2>
            <div class="view-toggle">
                <button id="grid-view" aria-label="Grid view" class="active">Grid</button>
                <button id="list-view" aria-label="List view">List</button>
            </div>
        </section>
        <section id="members" class="directory grid">
            <!-- Member cards will be injected here by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contact: info@sunrisevalleychamber.com | (555) 123-4567 | 123 Main St, Sunrise Valley</p>
        </div>
        <div class="dev-info">
            <p>&copy; <span id="year"></span> Sunrise Valley Chamber | Kenneth Maberi | WDD 231</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </div>
    </footer>

    <script>
        // Display current year and last modified date
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
    <script src="scripts/directory.js"></script>
</body>

</html>
